<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente 
        aumente e diminua o tamanho do seu navegador</p>
        <picture><!--Precisa ter ordem do menos para o menor se nao nao funciona-->
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivivel">
        </picture>
        <h1>reproduzindo audio </h1>
        <p>Vamos aprender a reproduzir audios em HTML5.</p>
        <!--<audio src="midia/meme.mp3.mp3" controls autoplay></audio>-->
        <!--MP3 WAV OGG-->
        <audio preload="metadata" controls loop>
            <source src="midia/meme.mp3.mp3" type="audio/mpeg">
            <source src="midia/meme.mp3.ogg" type="audio/ogg">
            <source src="midia/meme.mp3.wav" type="audio/wav"><!--muito pesado-->
            <p>Infelizmente seu navegador não consegue reproduzir audio.
                <a href="midia/meme.mp3.mp3">clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>
</body>
</html>
