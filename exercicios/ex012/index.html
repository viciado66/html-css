<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5.</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p> Este video esta hospedado no meu proprio servidor</p>
    <video width="700px" poster="imagem/foto-p.png" controls >
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.m4v" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
        <source src="midia/Meu-Video.Mp4.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodu√ßao de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="760" height="460" src="https://www.youtube.com/embed/Vg5OONbUhtA" 
    title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
